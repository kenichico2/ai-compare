<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Compare - Gemini vs ChatGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #4285f4, #10a37f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .api-keys-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .api-keys-toggle {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .api-keys-toggle h3 {
            font-size: 1rem;
            color: #aaa;
        }

        .api-keys-content {
            display: none;
            margin-top: 15px;
        }

        .api-keys-content.show {
            display: block;
        }

        .api-keys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .api-key-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .api-key-item label {
            font-size: 0.85rem;
            color: #888;
        }

        .api-key-item input {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 0.9rem;
        }

        .prompt-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .prompt-section h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4285f4, #10a37f);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 133, 244, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 800px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .result-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .result-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .result-header.gemini {
            background: linear-gradient(90deg, rgba(66, 133, 244, 0.2), rgba(66, 133, 244, 0.05));
        }

        .result-header.chatgpt {
            background: linear-gradient(90deg, rgba(16, 163, 127, 0.2), rgba(16, 163, 127, 0.05));
        }

        .model-icon {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .gemini .model-icon { background: #4285f4; }
        .chatgpt .model-icon { background: #10a37f; }

        .model-name {
            font-weight: 600;
            flex-grow: 1;
        }

        .model-status {
            font-size: 0.8rem;
            color: #888;
        }

        .model-status.loading {
            color: #4285f4;
        }

        .model-status.success {
            color: #10a37f;
        }

        .model-status.error {
            color: #ef4444;
        }

        .result-body {
            padding: 20px;
            flex-grow: 1;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-body pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .result-body .placeholder {
            color: #666;
            font-style: italic;
        }

        .result-body .error-message {
            color: #ef4444;
        }

        .result-footer {
            padding: 10px 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-top-color: #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .copy-btn {
            padding: 5px 10px;
            font-size: 0.75rem;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #444;
        }

        .info-banner {
            background: rgba(66, 133, 244, 0.1);
            border: 1px solid rgba(66, 133, 244, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .warning-banner {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Compare</h1>
            <p class="subtitle">Gemini vs ChatGPT - 同じプロンプトで比較</p>
        </header>

        <div class="info-banner">
            <strong>使い方:</strong> 各AIのAPIキーを設定し、プロンプトを入力して「比較実行」をクリックしてください。
            APIキーはブラウザのローカルストレージに保存されます。
        </div>

        <div class="warning-banner">
            <strong>注意:</strong> ChatGPT (OpenAI) APIはCORSの制限により動作しない場合があります。Geminiは動作します。
        </div>

        <div class="api-keys-section">
            <div class="api-keys-toggle" onclick="toggleApiKeys()">
                <h3>API Keys設定</h3>
                <span id="toggleIcon">▼</span>
            </div>
            <div class="api-keys-content" id="apiKeysContent">
                <div class="api-keys-grid">
                    <div class="api-key-item">
                        <label>&nbsp;</label>
                        <button class="btn-secondary" onclick="clearApiKeys()">APIキーをクリア</button>
                    </div>
                    <div class="api-key-item">
                        <label>Google Gemini API Key</label>
                        <input type="password" id="geminiKey" placeholder="AIza...">
                    </div>
                    <div class="api-key-item">
                        <label>OpenAI API Key (ChatGPT)</label>
                        <input type="password" id="openaiKey" placeholder="sk-...">
                    </div>
                </div>
            </div>
        </div>

        <div class="prompt-section">
            <h3>プロンプト</h3>
            <textarea id="promptInput" placeholder="比較したいプロンプトを入力してください..."></textarea>
            <div class="button-row">
                <button class="btn-primary" id="compareBtn" onclick="runComparison()">比較実行</button>
                <button class="btn-secondary" onclick="clearResults()">クリア</button>
            </div>
        </div>

        <div class="results-grid">
            <div class="result-card">
                <div class="result-header gemini">
                    <div class="model-icon">G</div>
                    <span class="model-name">Gemini</span>
                    <span class="model-status" id="geminiStatus">待機中</span>
                </div>
                <div class="result-body">
                    <pre id="geminiResult"><span class="placeholder">結果がここに表示されます</span></pre>
                </div>
                <div class="result-footer">
                    <span id="geminiTime">-</span>
                    <button class="copy-btn" onclick="copyResult('gemini')">コピー</button>
                </div>
            </div>

            <div class="result-card">
                <div class="result-header chatgpt">
                    <div class="model-icon">C</div>
                    <span class="model-name">ChatGPT</span>
                    <span class="model-status" id="chatgptStatus">待機中</span>
                </div>
                <div class="result-body">
                    <pre id="chatgptResult"><span class="placeholder">結果がここに表示されます</span></pre>
                </div>
                <div class="result-footer">
                    <span id="chatgptTime">-</span>
                    <button class="copy-btn" onclick="copyResult('chatgpt')">コピー</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load saved API keys
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('geminiKey').value = localStorage.getItem('geminiKey') || '';
            document.getElementById('openaiKey').value = localStorage.getItem('openaiKey') || '';
        });

        // Save API keys on input
        ['geminiKey', 'openaiKey'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                localStorage.setItem(id, e.target.value);
            });
        });

        function toggleApiKeys() {
            const content = document.getElementById('apiKeysContent');
            const icon = document.getElementById('toggleIcon');
            content.classList.toggle('show');
            icon.textContent = content.classList.contains('show') ? '▲' : '▼';
        }

        function setStatus(model, status, isLoading = false) {
            const el = document.getElementById(`${model}Status`);
            el.textContent = status;
            el.className = 'model-status';
            if (isLoading) {
                el.classList.add('loading');
                el.innerHTML = `<span class="loading-spinner"></span> ${status}`;
            } else if (status.includes('完了')) {
                el.classList.add('success');
            } else if (status.includes('エラー')) {
                el.classList.add('error');
            }
        }

        function setResult(model, text, isError = false) {
            const el = document.getElementById(`${model}Result`);
            if (isError) {
                el.innerHTML = `<span class="error-message">${escapeHtml(text)}</span>`;
            } else {
                el.textContent = text;
            }
        }

        function setTime(model, ms) {
            document.getElementById(`${model}Time`).textContent = ms ? `${(ms / 1000).toFixed(2)}s` : '-';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Gemini API - 直接呼び出し
        async function callGemini(prompt, apiKey) {
            const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                }
            );

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message || 'Gemini API error');
            }

            return data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';
        }

        // ChatGPT API - 直接呼び出し（CORSエラーの可能性あり）
        async function callChatGPT(prompt, apiKey) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini',
                    messages: [{ role: 'user', content: prompt }]
                })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message || 'OpenAI API error');
            }

            return data.choices?.[0]?.message?.content || 'No response';
        }

        async function runComparison() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                alert('プロンプトを入力してください');
                return;
            }

            const geminiKey = document.getElementById('geminiKey').value.trim();
            const openaiKey = document.getElementById('openaiKey').value.trim();

            document.getElementById('compareBtn').disabled = true;

            const tasks = [];

            // Gemini
            if (geminiKey) {
                setStatus('gemini', '生成中...', true);
                setResult('gemini', '');
                setTime('gemini', null);
                const startTime = Date.now();
                tasks.push(
                    callGemini(prompt, geminiKey)
                        .then(result => {
                            setResult('gemini', result);
                            setStatus('gemini', '完了');
                            setTime('gemini', Date.now() - startTime);
                        })
                        .catch(err => {
                            setResult('gemini', err.message, true);
                            setStatus('gemini', 'エラー');
                        })
                );
            } else {
                setStatus('gemini', 'APIキー未設定');
                setResult('gemini', 'Gemini APIキーを設定してください', true);
            }

            // ChatGPT
            if (openaiKey) {
                setStatus('chatgpt', '生成中...', true);
                setResult('chatgpt', '');
                setTime('chatgpt', null);
                const startTime = Date.now();
                tasks.push(
                    callChatGPT(prompt, openaiKey)
                        .then(result => {
                            setResult('chatgpt', result);
                            setStatus('chatgpt', '完了');
                            setTime('chatgpt', Date.now() - startTime);
                        })
                        .catch(err => {
                            setResult('chatgpt', err.message, true);
                            setStatus('chatgpt', 'エラー');
                        })
                );
            } else {
                setStatus('chatgpt', 'APIキー未設定');
                setResult('chatgpt', 'OpenAI APIキーを設定してください', true);
            }

            await Promise.all(tasks);
            document.getElementById('compareBtn').disabled = false;
        }

        function clearResults() {
            ['gemini', 'chatgpt'].forEach(model => {
                setStatus(model, '待機中');
                setResult(model, '');
                document.getElementById(`${model}Result`).innerHTML = '<span class="placeholder">結果がここに表示されます</span>';
                setTime(model, null);
            });
        }

        function copyResult(model) {
            const text = document.getElementById(`${model}Result`).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('コピーしました');
            });
        }

        function clearApiKeys() {
            localStorage.removeItem('geminiKey');
            localStorage.removeItem('openaiKey');
            document.getElementById('geminiKey').value = '';
            document.getElementById('openaiKey').value = '';
            alert('APIキーをクリアしました');
        }

        // Ctrl+Enter to submit
        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                runComparison();
            }
        });
    </script>
</body>
</html>
